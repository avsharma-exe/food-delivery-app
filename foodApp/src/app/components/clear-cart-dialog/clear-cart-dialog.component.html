<h2 class="text-secondary">Your cart has existing items from another restaurant. Do you want to clear cart?</h2>
<div class="d-flex justify-content-center">
    <button mat-raised-button color="warn" class="mx-5" (click)='onDenied()'>Cancel</button>
    <button mat-raised-button class="existing-cart-button mx-5" (click)='clearCart()'>Yes, Sure</button>
</div>
