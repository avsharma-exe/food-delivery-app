

<div class="cart-item mx-auto " *ngIf='cartItem!=undefined && foodItem!=undefined'>
    <div class="cart-item-details mx-auto justify-content-between row">
        <div class="col-lg-3  col-md-3 d-flex">

                <img *ngIf="foodItem.foodType==='veg'" src="../../../assets/images/veg-icon.png" class="veg-icon mt-2 " alt=''>
                <img *ngIf="foodItem.foodType!='veg'" src="../../../assets/images/non-veg-icon.png" class="veg-icon mt-2 " alt=''>
                 <h3 class="col">{{foodItem.foodName}} </h3>
        </div>
        <div class="d-flex cart-qty-div col-lg-5 col-md-5 col-12  ">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style"
                class="cart-qty-button text-danger">
                <mat-button-toggle value="bold" (click)='decrementItem(cartItem.foodId)'>-</mat-button-toggle>
                <mat-button-toggle value="italic" class="cart-count-item">{{cartItem.quantity}}
                </mat-button-toggle>
                <mat-button-toggle value="underline" (click)='incrementItem(cartItem.foodId)'>+</mat-button-toggle>
            </mat-button-toggle-group>
            <button mat-icon-button class="text-danger ml-2 cart-item-delete-btn" aria-label="Example icon button with a home icon" (click)="removeItem(cartItem.foodId)">
                <mat-icon>delete</mat-icon>
              </button>
        </div>
        <h3 class="col-lg-4 col-md-4 col-sm-12 text-right text-danger" >{{(foodItem.foodPrice*cartItem.quantity)|currency:"INR":"symbol"}}</h3>
    </div>
</div>
