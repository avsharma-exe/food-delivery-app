<div class="main-div-home max-width container-fluid shadow-lg p-0">
  <div class="inner">
    <div id="offers-carousel" class="carousel-container carousel slide" data-ride="carousel" data-interval="10000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#offers-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#offers-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="inner-jumbotron max-width">
      <div class=" jumbotron text-center top-restaurants">
        <p class="display-4 text-uppercase heading-text">Top Restaurants!</p>
        <hr class="my-4">
        <div class="row mx-auto my-auto">
          <div id="top-restaurant-carousel" class="carousel slide w-100" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
              <ng-container *ngFor="let items of topRestaurantSlides; let i = index">
                <li data-target="#top-restaurant-carousel" data-slide-to={i} [ngClass]="i===0?'active':''"></li>
              </ng-container>
            </ol>
            <div class="carousel-inner w-100 text-left mt-5 px-5 " role="listbox">
              <ng-container *ngFor="let items of topRestaurantSlides; let i = index">
                <div [ngClass]="i===0?'carousel-item active' :'carousel-item' ">
                  <div class="restaurant-carousel-item row  " *ngIf="topRestaurants.length>0">
                    <ng-container *ngFor='let restaurant of items'>
                      <app-top-restaurant-card [restaurant]='restaurant' [ngClass]='columnlength'>
                      </app-top-restaurant-card>
                    </ng-container>

                  </div>
                </div>
              </ng-container>


            </div>
            <a class="carousel-control-prev w-auto" href="#top-restaurant-carousel" role="button" data-slide="prev">
              <span class="carousel-control carousel-prev-icon " aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class=" carousel-control-next w-auto" href="#top-restaurant-carousel" role="button" data-slide="next">
              <span class="carousel-control carousel-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>



    </div>
    <div class="jumbotron text-center middle-index">
      <div class="carousel-container carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 carousel-image " src="../../../assets/images/food-quote.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 carousel-image " src="../../../assets/images/food-quote2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 carousel-image " src="../../../assets/images/food-quote3.jpg" alt="Third slide">
          </div>
        </div>

      </div>

    </div>
    <div class="jumbotron text-center top-dishes ">
      <p class="display-4 text-uppercase heading-text ">Top Dishes!</p>
      <hr class="my-4 text">
      <div class="row justify-content-center mx-4">
        <ng-container *ngIf='topFoods.length>0'>
          <ng-container *ngFor='let foodItem of topFoods'>
            <app-top-food-card [foodItem]='foodItem' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          </ng-container>

        </ng-container>

      </div>
    </div>
  </div>
</div>
